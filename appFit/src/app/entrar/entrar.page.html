<ion-header>
  <ion-toolbar>
    <ion-title>entrar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col>
        <ion-item>        
        <ion-label position="floating">Digite Seu Nome</ion-label>
        <ion-input [(ngModel)]='usuario.nome' type='text'></ion-input>
        </ion-item>

      <ion-button expand="full"(click)='registrar()'>Entrar</ion-button> 
       </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
