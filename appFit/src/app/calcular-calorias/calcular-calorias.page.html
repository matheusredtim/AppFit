<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calcular Calorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row> 
        <ion-col>
          <ion-item>        
          <ion-label position="floating">Peso</ion-label>
          <ion-input [(ngModel)]='calorias.peso' type='number'></ion-input>
          </ion-item>
          <ion-item>        
          <ion-label position="floating">Objetivo (manutencao)(emagrecer)(hipertrofia)</ion-label>
          <ion-input [(ngModel)]='calorias.objetivo' type='text'></ion-input>
          </ion-item>
          
        <ion-button expand="full"(click)='calcularCaloria()'>Calcular</ion-button>
        <ion-iten>Resultado</ion-iten><br>
        <ion-item>
          <ion-input [(ngModel)]='calorias.resultado'></ion-input>
          </ion-item> 
         </ion-col>
      </ion-row>
    </ion-grid>
  
  
  </ion-content>
  

</ion-content>
