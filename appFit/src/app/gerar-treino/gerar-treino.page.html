<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gerar Treino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col>
        <ion-item>        
        <ion-label position="floating">Objetivo</ion-label>
        <ion-input [(ngModel)]='treino.Objetivo' type='text'></ion-input>
        </ion-item>
      
        
      <ion-button expand="full"(click)='gerar()'>Gerar</ion-button>
      <ion-iten>Resultado</ion-iten><br>
      <ion-item>
        <ion-input [(ngModel)]='treino.resultado'></ion-input>
        </ion-item> 
       </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
